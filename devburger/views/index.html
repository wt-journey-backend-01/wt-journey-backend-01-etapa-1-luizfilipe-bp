<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <title>Cardápio Devburger</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href="/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Cardápio</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <h1>Bem vindo ao Cardápio Digital do DevBurger</h1>
        <h2>Cardápio atual</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Lanche</th>
                    <th>Ingredientes</th>
                </tr>
            </thead>
            <tbody id="cardapio">

            </tbody>
        </table>

        <h2>Sugira um novo sabor de lanche!</h2>
        <p>Existe um lanche que você gostaria de ver em nosso cardápio? Faça uma sugestão para nós!</p>
        <form action="/sugestao" method="GET">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>

            <label for="ingredientes">Ingredientes: </label>
            <input type="text" id="ingredientes" name="ingredientes" required>

            <button type="submit">Enviar Sugestão</button>
         </form>
    </body>

    <script>
        fetch('/api/lanches').then(res => res.json()).then(data => {
            document.getElementById('cardapio').innerHTML = data.map(lanche => 
            `<tr>
                <td>${lanche.nome}</td>
                <td>${lanche.ingredientes}</td>
            </tr>`).join('');
        })
    </script>
</html>
